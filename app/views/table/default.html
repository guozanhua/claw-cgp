{{set . "title" .table}}
{{template "header.html" .}}


<div class="container">
  <div class="row">
    <div class="col-md-4">Position: <strong id="roomName">{{.room}}</strong>-><strong id="tableName">{{.table}}</strong></div>
  </div>
  <div class="row">
    <div class="col-md-2">User: <strong id="userName">{{.user}}</strong></div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Chat or Event</h3>
        </div>
        <div class="panel-body" id="panel-chat">
        </div>
      </div>
    </div>

  </div>
</div>



{{template "footer.html" .}}
